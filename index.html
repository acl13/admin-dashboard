<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin-dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">   
            <form>
                <label for="search"><img src="https://media.istockphoto.com/id/1514093059/vector/thumbs-up-hand-emoji-icon-illustration-sign-human-gesture-vector-symbol-emoticon-design.jpg?s=612x612&w=0&k=20&c=5ai1gLPf4kgbbuGPy1n2-HlARIp_-yAgITRjMMjs-wE=" height="20px"></label>
                <input type="text" name="search" id="search" placeholder="Search here...">
            </form>
            <div>
                <img src="https://media.istockphoto.com/id/1514093059/vector/thumbs-up-hand-emoji-icon-illustration-sign-human-gesture-vector-symbol-emoticon-design.jpg?s=612x612&w=0&k=20&c=5ai1gLPf4kgbbuGPy1n2-HlARIp_-yAgITRjMMjs-wE=" height="20px">
                <img src="https://media.istockphoto.com/id/1514093059/vector/thumbs-up-hand-emoji-icon-illustration-sign-human-gesture-vector-symbol-emoticon-design.jpg?s=612x612&w=0&k=20&c=5ai1gLPf4kgbbuGPy1n2-HlARIp_-yAgITRjMMjs-wE=" height="30px">
                <a>Name Here</a>    
            </div>
            <div class="user-info">
                <img src="https://media.istockphoto.com/id/1514093059/vector/thumbs-up-hand-emoji-icon-illustration-sign-human-gesture-vector-symbol-emoticon-design.jpg?s=612x612&w=0&k=20&c=5ai1gLPf4kgbbuGPy1n2-HlARIp_-yAgITRjMMjs-wE=" height="50px">
                <div>
                    <p>Hi there,</p>
                    <h3>Name Here (@Name)</h1>
                </div>
            </div>
            <div>
                <button>button</button>
                <button>button</button>
                <button>button</button>
            </div>

        </div>
        <div class="sidebar">
            Sidebar
        </div>
        <div class="content">
            Content
        </div>
    </div>
    
</body>
</html>
